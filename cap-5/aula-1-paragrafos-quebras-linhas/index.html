    <h1>Parágrafos e Quebras de Linha</h1>
    
    <p>Para escrever paragrafos é só usar o comando <br> &lt;p&gt; e &lt;/p&gt;</p>

    <p>Para quebrar/pular as linhas é só usar <br>
    o comando &lt;br&gt;</p>
    
    <p>Para aparecer os simbolos maior e menor em um <br> texto, é só usar os comando & lt; e & gt;
    <br> tudo junto nos locais onde quer que apareça.</p>
